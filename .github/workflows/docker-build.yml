# .github/workflows/docker-build.yml

name: Docker Build & Push to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # CRITICAL FIX 1: Add explicit permissions for writing to GHCR
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # CRITICAL FIX 2: Define image metadata and force tag to lowercase
      - name: Define Image Metadata (Lowercase Repository Name)
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Use lowercased repository name for Docker tag compatibility
          images: ghcr.io/${{ github.repository }} 
          tags: |
            type=raw,value=latest
            type=sha,format=short
          # The output tags are automatically lowercased by metadata-action's logic
          # for repository names used in GHCR contexts.

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          # Use the generated tags from the metadata step
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
